<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous">
    </script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous">
    </script>


    <script>
        $(function () {
            $('.dyingCreature').toggle('explode', 500, callback)
            function callback() {
                setTimeout(function () {
                    $(".dyingCreature").removeAttr("style").hide().fadeIn();
                }, 1000);
            };
        });
    </script>
    <script src="fight.js"></script>
</head>
<body onload="start()">
<div id="main-container">
    <main>
        <section id="fight-section">
            <div id="opponent-cards">
                <div id="opponent-hero-frame">
                    <div id="opponent-hero-container" class="hero">
                        <div class="rating-stars-container">
                            <img class="rating-star-img" src="imgs/full-star.png"/>
                            <img class="rating-star-img" src="imgs/full-star.png"/>
                            <img class="rating-star-img" src="imgs/full-star.png"/>
                            <img class="rating-star-img" src="imgs/full-star.png"/>
                            <img class="rating-star-img" src="imgs/full-star.png"/>
                        </div>
                        <h1 class="fight-card-name">Bot1</h1>
                        <img class="fight-card " src="imgs/robot-hero1.jpg">
                        <div class="card-state-container">
                            <div class="card-stats-container">
                                <span class="opponent-hero-energy">3</span>
                                <span class="opponent-hero-health">23</span>
                            </div>
                        </div>
                    </div>
                </div>
                <h1 class="opponent-cards-left">10 cards left</h1>
                <div id="opponent-card-back-container">
                    <img class="opponent-card-back" src="imgs/card-back.jpg">
                </div>
            </div>
            <div id="player-cards">
                <div id="player-hero-frame">
                    <div id="player-hero-container" class="hero">
                        <div class="rating-stars-container">
                            <img class="rating-star-img" src="imgs/full-star.png"/>
                            <img class="rating-star-img" src="imgs/full-star.png"/>
                            <img class="rating-star-img" src="imgs/full-star.png"/>
                            <img class="rating-star-img" src="imgs/full-star.png"/>
                            <img class="rating-star-img" src="imgs/full-star.png"/>
                        </div>
                        <h1 class="fight-card-name">bot</h1>
                        <img class="fight-card " src="imgs/robot-hero1.jpg">
                        <div class="card-state-container">
                            <div class="card-stats-container">
                                <span class="player-hero-energy">3</span>
                                <span class="player-hero-health">22</span>
                            </div>
                        </div>
                    </div>
                </div>
                <h1 class="player-cards-left">10 cards left</h1>
                <div id="player-card-back2-container">
                    <img class="player-card-back" src="imgs/card-back.jpg">
                </div>
            </div>
            <button id="endTurn" onclick="checkButtonAction()">End Turn</button>
            <img id="clock" onclick="checkButtonAction()"
                 src="imgs/clock.gif">
            <div id="damage1"></div>
            <div id="damage2"></div>
            <div id="damage3"></div>
            <div id="damage4"></div>
            <div id="damage5"></div>
            <div id="damage6"></div>
            <div id="damage7"></div>
            <div id="damage8"></div>
        </section>
        <div id="round">Round</div>

    </main>
    <img id="fire-down" src="imgs/fire2.gif"/>
    <img id="fire-up" src="imgs/fire2.gif"/>
    <img id="fire-left" src="imgs/fire2.gif"/>
    <img id="fire-right" src="imgs/fire2.gif"/>
</div>



</body>
</html>
